
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> -->
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./lib/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="container">
    <div class="content">

        <div class="login-content">
            <div class="login-title">
                <h2 class="tit">LOGIN</h2>
            </div>

            <div class="login-form">
                <div class="login-area">
                    <div class="input-box"> 
                        <input type="text" placeholder="ID"/>
                    </div>
                    <div class="input-box"> 
                        <input type="password" placeholder="PASS"/>
                    </div>
                    <div class="join">
                        <a href="#">회원가입먼저하고</a>
                    </div>
                    <div class="btn-area">
                        <button type="submit" class="btn-basic">로그인해야지</button>
                    </div>
                </div>
            </div>
        </div>

        <!--  popup  -->
        <div class="pop-wrapper pop-join" style="display:none">
            <div class="pop-wrap">
                <div class="pop-header">
                    <h2 class="tit">JOOOOOOOOOIN(깔쌈하쥬?)</h2>
                 </div>
                <div class="pop-content">
                    <div class="join-form">
                        <div class="login-area">
                            <div class="input-box"> 
                                <input type="text" placeholder="ID"/>
                                <button type="button" class="btn-basic type-input">중복확인</button>
                            </div>
                            <div class="input-box"> 
                                <input type="password" placeholder="PASS"/>
                            </div>
                            <div class="input-box"> 
                                <input type="password" placeholder="PASS"/>
                            </div>
                            <div class="input-box"> 
                                <input type="text" placeholder=""/>
                            </div>
                            <div class="input-box"> 
                                <input type="text" placeholder=""/>
                            </div>
                            <div class="btn-area">
                                <button type="button" class="btn-basic close">취소</button>
                                <button type="submit" class="btn-basic">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop-dim" style="display:none"></div>

    </div>
</div>

<script>
    $(function(){
        $(".close").click(function(){
            $(this).parents(".pop-wrapper").fadeOut();
            $(".pop-dim").fadeOut();
        })
        $(".join a").click(function(){
            $(".pop-join").fadeIn();
            $(".pop-dim").fadeIn();
        })
    })
</script>

</body>
</html>
